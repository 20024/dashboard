<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="dashs.css">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <title>Social Media Dashboard</title>
</head>
<body class="dark">

    <a href="https://www.facebook.com/">facebook</a>
    <a href="https://www.instagram.com/">instagram</a>

    <a href="https://www.youtube.com/">youtube</a>
  </div>

  <span onclick="openNav()"><i class='bx bx-menu'></i></span>

  <div id="main"></div>

  <div class="container" id="dash">
    <div class="header">
      <div class="header-left">
        <h1 class="header-heading">Social Media Dashboard</h1>

            <input id="toggleSwitch" type="checkbox" class="toggle-switch">

          </label>
        </div>
      </div>
    </div>

    <div class="summary">
      <div class="cards">
     
      </div>

    <div class="overview">

      </div>
    </div>
  </div>
